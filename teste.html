<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style for the container holding the columns */
        .columns-container {
            display: flex;
            /* Optional: Adjust the container width and margin as needed */
            width: 80%;
            margin: 0 auto; /* Centers the container on the page */
        }

        /* Style for each column */
        .column {
            flex: 1; /* This makes the columns take equal width */
            /* Optional: Adjust padding, margin, and other styles as needed */
            padding: 10px;
            border: 1px solid #ddd; /* Optional: Add borders for separation */
        }
    </style>
    <title>Two Columns Example</title>
</head>
<body>

<div class="columns-container">
    <div class="column">
        <!-- Content for the first column goes here -->
        <h2>Column 1</h2>
        <p>This is the content of the first column.</p>
    </div>
    
    <div class="column">
        <!-- Content for the second column goes here -->
        <h2>Column 2</h2>
        <p>This is the content of the second column.</p>
    </div>
</div>

</body>
</html>
